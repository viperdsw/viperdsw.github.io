<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viperd - Open Source is the only source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            color: #ff00ff;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Viperd</h1>
    <h2>Open Source is the only source</h2>
    <a href="https://github.com/viperdsw" target="_blank">Visit Our GitHub</a>
</body>
</html>
